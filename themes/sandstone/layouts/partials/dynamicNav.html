<div class="navbar navbar-default  navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--/nav bar left -->
      <!--/nav bar title/home button -->
      <a class="navbar-brand" href=" {{- .Site.Params.home.url }} ">{{- .Site.Params.home.name }}</a>
    </div> 
    <!--/.navbar-collapse collapse for small screens-->
    <div id="navbar" class="navbar-collapse collapse">
      <!--/remaining nav bar items -->
      <ul class="nav navbar-nav">
        {{- range .Site.Menus.main -}}
          {{- if .HasChildren }}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{- .Name }}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                {{- range .Children }}
                  <li>
                    <a href="{{- .URL }}">{{- .Name }} </a>
                  </li>
                {{- end }}
              </ul>
            </li>
          {{- else }}
            <li>
              <a href="{{- .URL }}">{{- .Name }}</a>
            </li>
          {{- end }}
        {{- end }}
      </ul>
      
      <!-- navbar right -->
      <ul class="nav navbar-nav navbar-right">
        {{- range .Site.Params.social }}
          <li>
            <a href=" {{- .href }} ">
              <span class="{{ .icon }}"></span>
            </a>
          </li>
        {{- end }}
      </ul>
    </div><!--/.navbar-collapse collapse -->
  </div><!--/.container -->
</div><!--/.navbar -->
